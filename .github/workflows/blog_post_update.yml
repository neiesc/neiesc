name: Update readme with edinei.dev blog posts
on:
  workflow_dispatch:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://edinei.dev/index.rss
          readme-section: feed
          max: 5
          template: "* [{{ title }}]({{ link }}) \n"
          github_token: ${{ secrets.GITHUB_TOKEN }} # Ensure the token has the correct permissions
          branch: master
          empty-commits: true