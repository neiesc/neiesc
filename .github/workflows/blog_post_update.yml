name: Daily updates

on:
  workflow_dispatch:
  schedule:
    - cron: 0 8 * * *
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: https://edinei.dev/index.rss
          readme-section: feed
